<!DOCTYPE html>
<html lang="en">
  <link rel="icon" href="/dist/logo.png">
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.timeZoneChanged = function(tz) {
          alert("Time-zone updated to: " + tz);
        }

        document.buttonClicked = function(tz, event) {
          alert("Button clicked: Current time-zone: " + tz);
        }
    })

  </script>
  <head>
    <meta charset="utf-8">
    <title>vue-test-current-time</title>
  </head>
  <body>
    <h1>Vue.js</h1>
    <div id="app">
      <current-time ref="ct" selected="Africa/Accra" time-zone-changed="document.timeZoneChanged" button-clicked="document.buttonClicked"></current-time>
    </div>
    <button id="externalButton">ExternalButton</button>
    <script src="/dist/build.js"></script>
    <script>
      document.getElementById("externalButton").onclick = function() {
        window.app.$refs.ct.raiseAlert();
      }
    </script>
  </body>
</html>
